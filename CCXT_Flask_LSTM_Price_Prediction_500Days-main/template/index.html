<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forecast</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <h1>Forecast</h1>
    
    <!-- Display the forecast graph -->
    <div id="forecastGraph"></div>

    <script>
        // Make a request to the Flask server with a predefined num_dates parameter
        fetch('/forecast?num_dates=3')
            .then(response => response.json())
            .then(data => {
                // Parse the JSON response and update the forecastGraph div with the graph
                var graphData = JSON.parse(data.graph);
                Plotly.newPlot('forecastGraph', graphData.data, graphData.layout);
            })
            .catch(error => console.error('Error:', error));
    </script>
</body>
</html>
