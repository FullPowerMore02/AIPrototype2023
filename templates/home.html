<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>FlaskBlog</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body class="container mt-5">
    <div class="jumbotron">
        <h1 class="display-4">Welcome to FlaskBlog</h1>
        <p class="lead">Pongpihcha Khajornfung {{3**5}}</p>

        <form action="{{ url_for('upload_file')}}" method="post" enctype="multipart/form-data" class="form">
            <div class="form-group">
                <label for="firstname">First Name:</label>
                <input type="text" class="form-control" id="firstname" name="fname" placeholder="First Name">
            </div>
            <div class="form-group">
                <label for="lastname">Last Name:</label>
                <input type="text" class="form-control" id="lastname" name="lname" placeholder="Last Name">
            </div>
            <div class="form-group">
                <label for="file">Choose a file:</label>
                <input type="file" class="form-control-file" id="file" name="file" accept=".pdf, .doc, .docx, .txt, .png, .jpg, .jpeg, .gif, .mp4, .mp3, .zip, .rar, .csv, .xlsx, .pptx, .json, .xml">
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>

        {% if uploaded_file %}
            <p class="mt-3 uploaded-file">File uploaded successfully: {{ uploaded_file }}</p>
        {% endif %}
    </div>
</body>

</html>
