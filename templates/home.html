<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>FlaskBlog</title>
</head>

<body>
    <h1>Welcome to FlaskBlog</h1>
    <h2>Pongpihcha Khajornfung {{3**5}}</h2>
    {% if name %}
        <h3>{{ name }}</h3>
    {% endif %}
    <form action="{{ url_for('homefn')}}" method="post" enctype="multipart/form-data">

        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" name="fname" placeholder="First Name">

        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lname" placeholder="Last Name">

        <!-- Add file input field for file upload -->
        <label for="file">Upload File:</label>
        <input type="file" id="file" name="file">

        <button type="submit">Login</button>
    </form>
</body>

</html>
